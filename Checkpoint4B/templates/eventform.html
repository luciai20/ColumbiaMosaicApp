<!DOCTYPE html>
<html>
    <head>
        <!-- Bootstrap for button styling -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'eventformstyle.css') }}">

        <!-- JQuery -->
        <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename = 'eventform.js') }}"></script>

        <title>Announcements &mdash; Flask</title>
    </head>
    <body>
        <h1>    Submit a New Event for Columbia Mosaic</h1>
        <div id="container">
            <form action="/submit-event" method="post">
                <div id="announcement-editor">
                    <input type="text" id="new-announcement-subject" class="form-control" name="event_title" placeholder="Event Title">
                    <textarea id="new-announcement-body" class="form-control" name="event_description" placeholder="Event Description"></textarea>
                    <input id="submit-button" type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
            <div id="response-message"></div>
        </div>
    </body>
</html>
